<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Página en GitHub Pages</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      color: #333;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #222;
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
    }
    .card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>👋 Bienvenido a mi página</h1>
  <div class="card">
    <p>Hola, soy <strong>Gilberto</strong>.</p>
    <p>Esta es mi primera página hecha con <b>GitHub Pages</b>.</p>
    <p>🚀 Proyecto de práctica para la tarea.</p>
  </div>
</body>
</html>
